<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arbitrage Opportunities</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .opportunity-card {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
            margin: 10px 0;
            padding: 15px;
            box-sizing: border-box;
        }
        .card-header {
            font-size: 1.2em;
            color: #007bff;
            margin-bottom: 10px;
        }
        .card-content {
            display: flex; flex-direction: column;
            justify-content: space-between;
            font-size: 16px;
        }
        .card-content div {
            flex: 1;
            margin: 0 5px;
        }
        .card-content div:nth-child(odd) {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Arbitrage Opportunities</h1>
    <div class="container" id="arbitrage-container"></div>
    <script>
        $(document).ready(function () {
            function fetchArbitrageOpportunities() {
                $.getJSON('/arbitrage', function (data) {
                    const container = $('#arbitrage-container');
                    container.empty();
                    data.forEach(opportunity => {
                        const card = `<div class="opportunity-card">
                            <div class="card-header">Opportunity for ${opportunity.symbol}</div>
                            <div class="card-content">
                                <div>Exchange 1: ${opportunity.exchange1}</div>
                                <div>Price 1: ${opportunity.price1}</div>
                                <div>Exchange 2: ${opportunity.exchange2}</div>
                                <div>Price 2: ${opportunity.price2}</div>
                                <div>Difference: ${opportunity.percentageDifference}%</div>
                            </div>
                        </div>`;
                        container.append(card);
                        if(opportunity.percentageDifference > 1){
                            container.find('.opportunity-card:last .card-content').css('background', '#30ce6077');
                        }
                    });
                });
            }
            fetchArbitrageOpportunities();
            setInterval(fetchArbitrageOpportunities, 120000); // Fetch every 2 minutes
        });
    </script>
</body>
</html>
