<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arbitrage Opportunities</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 10px;
            padding: 0 10px;
        }
        .opportunity-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 15px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .opportunity-card:hover {
            transform: scale(1.03);
        }
        .card-header {
            font-size: 1.5em;
            color: #007bff;
            margin-bottom: 10px;
        }
        .card-content {
            display: flex;
            flex-direction: column;
            font-size: 16px;
        }
        .card-content div {
            margin: 5px 0;
        }
        .card-content div h3 {
            margin: 0;
        }
        .card-content div h2 {
            margin: 0;
        }
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 9999;
            flex-direction: column;
        }
        .spinner {
            border: 4px solid rgba(0,0,0,0.1);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border-left-color: #007bff;
            animation: spin 1s ease infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <h1>Arbitrage Opportunities</h1>
    <div class="loading-container" id="loading-container">
        <div class="spinner"></div>
        <p>Loading data...</p>
    </div>
    <div class="container" id="arbitrage-container"></div>
    <script>
        $(document).ready(function () {
            function fetchArbitrageOpportunities() {
                $('#loading-container').show();
                $('#arbitrage-container').hide();
                $.getJSON('/arbitrage', function (data) {
                    const container = $('#arbitrage-container');
                    container.empty();
                    data.forEach((opportunity) => {
                        const card = `
                            <div class="opportunity-card">
                                <div class="card-header">${opportunity.symbol}</div>
                                <div class="card-content">
                                    <div class="arbit-exchange">
                                        <h3>${opportunity.exchange1}</h3>
                                        <h2>${opportunity.price1}</h2>
                                    </div>
                                    <div class="arbit-exchange">
                                        <h3>${opportunity.exchange2}</h3>
                                        <h2>${opportunity.price2}</h2>
                                    </div>
                                    <div class="arbit-difference">
                                        <h2>${opportunity.percentageDifference}%</h2>
                                    </div>
                                </div>
                            </div>`;
                        container.append(card);
                        if (opportunity.percentageDifference > 1) {
                            container.find('.opportunity-card:last').css({'background': 'green', 'color': 'white'});
                        }
                    });
                    $('#loading-container').hide();
                    $('#arbitrage-container').show();
                }).fail(function() {
                    $('#loading-container').hide();
                    $('#arbitrage-container').show().html('<p>Error loading data. Please try again later.</p>');
                });
            }

            fetchArbitrageOpportunities();
            setInterval(fetchArbitrageOpportunities, 240000);
        });
    </script>
</body>
</html>
