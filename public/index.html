<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arbitrage Opportunities</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .opportunity-card {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 800px;
            margin: 10px 0;
            padding: 15px;
            box-sizing: border-box;
            transition: background-color 0.3s ease;
        }
        .card-header {
            font-size: 1.2em;
            color: #007bff;
            margin-bottom: 10px;
        }
        .card-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            font-size: 16px;
        }
        .card-content div {
            flex: 1 1 calc(50% - 10px);
            margin: 5px;
            box-sizing: border-box;
        }
        .card-content div:nth-child(odd) {
            font-weight: bold;
        }

        /* Loading animation */
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 9999;
            flex-direction: column;
        }
        .spinner {
            border: 4px solid rgba(0,0,0,0.1);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border-left-color: #007bff;
            animation: spin 1s ease infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .card-content div {
                flex: 1 1 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <h1>Arbitrage Opportunities</h1>
    <div class="loading-container" id="loading-container">
        <div class="spinner"></div>
        <p>Loading data...</p>
    </div>
    <div class="container" id="arbitrage-container"></div>
    <script>
        $(document).ready(function () {
            function fetchArbitrageOpportunities() {
                $('#loading-container').show(); // Show loading animation
                $('#arbitrage-container').hide(); // Hide content during loading
                $.getJSON('/arbitrage', function (data) {
                    const container = $('#arbitrage-container');
                    container.empty();
                    data.forEach(opportunity => {
                        const card = `<div class="opportunity-card">
                            <div class="card-header">Opportunity for ${opportunity.symbol}</div>
                            <div class="card-content">
                                <div>Exchange 1: ${opportunity.exchange1}</div>
                                <div>Price 1: ${opportunity.price1}</div>
                                <div>Exchange 2: ${opportunity.exchange2}</div>
                                <div>Price 2: ${opportunity.price2}</div>
                                <div>Difference: ${opportunity.percentageDifference}%</div>
                            </div>
                        </div>`;
                        container.append(card);
                        if(opportunity.percentageDifference > 1){
                            container.find('.opportunity-card:last .card-content').css('background', 'green');
                        }
                    });
                    $('#loading-container').hide(); // Hide loading animation
                    $('#arbitrage-container').show(); // Show content after loading
                }).fail(function() {
                    $('#loading-container').hide(); // Hide loading animation on error
                    $('#arbitrage-container').show().html('<p>Error loading data. Please try again later.</p>');
                });
            }

            fetchArbitrageOpportunities();
            setInterval(fetchArbitrageOpportunities, 300000); // Fetch every 2 minutes
        });
    </script>
</body>
</html>
